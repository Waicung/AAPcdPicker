<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css"/>
    <link rel="stylesheet" href="./css/pikaddress.css"/>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/pikaddress.js"></script>
    <style>

        #input1 {
            position: absolute;
            left: 400px;
            top: 100px;
        }

        #input2 {
            position: absolute;
            left: 400px;
            top: 500px;
        }
    </style>
</head>
<body>
<input type="text" id="input1"/>
<input type="text" id="input2"/>
<script>
    $(function () {
        // get districs data
        $.ajax('data/distric.json')
                .done(function (data) {
                    var districs = data;

                    pikaddress1 = new Pikaddress({
                        field: document.getElementById('input1'),
                        districtsData: districs,
                        districtsOften: ["北京-北京", "江苏-南京", "天津-天津", "江苏-常州"],
                        onSelectDone: function () {
                            $('#input').val(pikaddress1._o.district);
                            pikaddress1.hide();
                        }
                    });
                    pikaddress2 = new Pikaddress({
                        field: document.getElementById('input2'),
                        districtsData: districs,
                        districtsOften: ["北京-北京", "江苏-南京", "天津-天津", "江苏-常州"],
                        onSelectDone: function () {
                            $('#input').val(pikaddress2._o.district);
                            pikaddress2.hide();
                        }
                    });

                });
    });
</script>
</body>
</html>
